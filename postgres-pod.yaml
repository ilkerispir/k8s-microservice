apiVersion: v1
kind: Pod
metadata:
  name: postgres-pod
  labels:
    name: postgres-pod
    app: demo-voting-app

spec:
  containers:
  - name: postgres
    image: postgres:12
    env:
    - name: username
      value: "postgres"
    - name:  password
      value: "postgres"
    ports:
    - containerPort: 5432